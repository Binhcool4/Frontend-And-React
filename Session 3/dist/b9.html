<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
</head>
<body>
  <input type="number" id="num1" placeholder="Nhập số thứ 1" />
  <input type="number" id="num2" placeholder="Nhập số thứ 2" />

  <button onclick="handle('+')">+</button>
  <button onclick="handle('-')">-</button>
  <button onclick="handle('*')">*</button>
  <button onclick="handle('/')">/</button>
  <button onclick="handle('^')">^</button>
  <button onclick="handle('√')">√</button>
  <button onclick="handle('!')">!</button>

  <p id="result"></p>

  <script src="../dist/b9.js"></script>
</body>
</html>
